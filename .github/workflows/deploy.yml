# .github/workflows/deploy.yml
# GitHub Actions workflow para CI/CD del frontend React
# Este workflow se ejecuta automáticamente cuando se hace push a main

name: Deploy React App to GitHub Pages

# Eventos que disparan el workflow
on:
  push:
    branches:
      - main  # Se ejecuta cuando se hace push a la rama main
  workflow_dispatch:  # Permite ejecución manual desde GitHub

# Permisos necesarios para desplegar en GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Permite que solo un deployment se ejecute a la vez
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job para construir la aplicación
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Verificar estructura del repositorio
        id: check_structure
        run: |
          echo "=== Estructura del repositorio ==="
          ls -la
          echo ""
          
          if [ -d "frontend" ] && [ -f "frontend/package.json" ]; then
            echo "✅ Carpeta frontend encontrada con package.json"
            echo "working_dir=frontend" >> $GITHUB_OUTPUT
          elif [ -f "package.json" ]; then
            echo "✅ package.json encontrado en la raíz"
            echo "working_dir=." >> $GITHUB_OUTPUT
          else
            echo "❌ No se encontró package.json"
            exit 1
          fi

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Instalar dependencias
        working-directory: ${{ steps.check_structure.outputs.working_dir }}
        run: npm install

      - name: Configurar homepage para GitHub Pages
        working-directory: ${{ steps.check_structure.outputs.working_dir }}
        run: |
          REPO_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2)
          HOMEPAGE="https://${{ github.repository_owner }}.github.io/${REPO_NAME}"
          echo "=== Configurando homepage ==="
          echo "Homepage: ${HOMEPAGE}"
          
          # Actualizar package.json con el homepage
          node -e "const fs=require('fs'); const pkg=JSON.parse(fs.readFileSync('package.json')); pkg.homepage='${HOMEPAGE}'; fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2));"
          
          echo "✅ Homepage configurado:"
          grep -A 1 "homepage" package.json || echo "⚠️ No se encontró homepage en package.json"

      - name: Ejecutar tests (si existen)
        working-directory: ${{ steps.check_structure.outputs.working_dir }}
        run: npm test -- --watchAll=false || true
        continue-on-error: true

      - name: Construir aplicación React
        working-directory: ${{ steps.check_structure.outputs.working_dir }}
        env:
          REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL || 'https://umb-web-taller.onrender.com' }}
        run: CI=false npm run build

      - name: Verificar archivos del build y determinar path
        id: verify_build
        run: |
          WORKING_DIR="${{ steps.check_structure.outputs.working_dir }}"
          if [ "${WORKING_DIR}" = "." ]; then
            BUILD_DIR="build"
          else
            BUILD_DIR="${WORKING_DIR}/build"
          fi
          
          echo "=== Verificando archivos del build ==="
          echo "Build directory: ${BUILD_DIR}"
          ls -la ${BUILD_DIR} || (echo "❌ No se encontró la carpeta build" && exit 1)
          
          if [ -f "${BUILD_DIR}/index.html" ]; then
            echo "✅ index.html encontrado"
            echo "Primeras líneas de index.html:"
            head -5 "${BUILD_DIR}/index.html"
            echo "build_path=${BUILD_DIR}" >> $GITHUB_OUTPUT
          else
            echo "❌ ERROR: index.html NO encontrado en ${BUILD_DIR}"
            exit 1
          fi

      - name: Subir artefactos a Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.verify_build.outputs.build_path }}

  # Job para desplegar en GitHub Pages
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Desplegar en GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

# NOTAS:
# - Este workflow construye la app React y la despliega automáticamente
# - La URL será: https://TU_USUARIO.github.io/REPOSITORIO/
# - ⚠️ IMPORTANTE: Debes habilitar GitHub Pages manualmente:
#   1. Ve a Settings > Pages
#   2. En Source, selecciona "GitHub Actions"
#   3. Si no aparece, selecciona la rama "main" y carpeta "/ (root)"
#   4. Haz clic en Save
# - Ver CONFIGURAR_PAGES.md para instrucciones detalladas
